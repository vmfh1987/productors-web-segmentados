<!DOCTYPE html>
<html lang="es">

<head>
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="css/estilos4-Repro.css">
</head>

<body>
    <section id="reproductor">
        <video id="medio">
            <source src=videos/sample-mp4-file.mp4 type=video/mp4>
        </video>
        <nav>
            <div id="botones">
                <button id="reproducir" type="button">Play</button>
            </div>
            <div id="barra">
                <div id="progreso"></div>
            </div>
            <div style="clear: both"></div>
        </nav>
    </section>
    <script src="js/scripts6-Repro.js"></script>
</body>

</html>
